<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>analogue clock</title>
  <link rel="stylesheet" href="master.css">
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lato&display=swap" rel="stylesheet"></head>

<body>

  <div class="title">
    <h1>Zouky Clock.</h1>
  </div>
  <div class="strap-container">
      <div class="strap-top"></div>
      <div class="strap-bottom"></div>
  </div>

<div class="main">
  <div class="clock">
    <div class="hour">
      <div class="hr" id="hr"></div>
    </div>
    <div class="min">
      <div class="mn" id="mn"></div>
    </div>
    <div class="sec">
      <div class="sc" id="sc"></div>
    </div>
  </div>

</div>

<script src="app.js" type="text/javascript">
</script>
</body>
</html>
